<!DOCTYPE html>
<html lang = "en" ng-app="spotify" ng-controller="mainController">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title> Welcome to Regify </title>

		<!-- Bootstrap -->
		<link href = "/css/bootstrap.min.css" rel = "stylesheet">
		
		<!--Insert Native CSS here-->
		<link href = "/css/custom.css" rel = "stylesheet">
		<script src="/js/jquery.js"></script> 
		
		<script src="/public/angular.js"></script>
    		<script src="/public/app.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<br><br>
		<!--Background Images-->
		<div id = "home_bg" class = "carousel slide" data-ride = "carousel">
			<div class = "carousel-inner" role = "listbox">
				<div class = "item active">
					<img src = "../images/home1edit.jpg" alt = "home1"/>
				</div>
				<div class = "item">
					<img src = "../images/home2edit.jpg" alt = "home2"/>
				</div>
				<div class = "item">
					<img src = "../images/home3edit.jpg" alt = "home3"/>
				</div>
				<div class = "item">
					<img src = "../images/home4edit.jpg" alt = "home4"/>
				</div>
			</div>
		</div>
		
		<!--Foreground Objects-->
		<div id = "home_text">
			<div class = "" id = "home_cont" >
				<div class="row">
					<div class="col-md-1 center-align">
     				</div>
     				<div class = "col-md-3">
     					<h1> Welcome to Regify </h1>
       					<img src = "images/logo2.png" alt = "logo">
     				</div>
     				<div class="col-md-3 center-align">
     				</div>
					<div class="col-md-4" id="form_login">
				
						<div id="tabs">
						  <!-- Nav tabs -->
						  <ul class="nav nav-tabs" role="tablist">
						    <li role="presentation" class="active"><a href="#sign-in" aria-controls="sign-in" role="tab" data-toggle="tab">Sign-In</a></li>
						    <li role="presentation"><a href="#sign-up" aria-controls="sign-up" role="tab" data-toggle="tab">Sign-Up</a></li>
						    <li role="presentation"><a href="#admin" aria-controls="admin" role="tab" data-toggle="tab">Admin</a></li>
						  </ul>

						  <!-- Tab panes -->
						  <div class="tab-content">
						    <div role="tabpanel" class="tab-pane active" id="sign-in">
							<form>
							  <div class="form-group">
							    <label for="username">Username</label>
							    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username" required>
							  </div>
							  <div class="form-group">
							    <label for="password_input">Password</label>
							    <input type="password" class="form-control" id="password_input" placeholder="Password" ng-model="user.password" required>
							  </div>
							  
							  <button type="submit" ng-click="authenticateUser()" id="login" class="btn btn-default">Log in</button>
							</form>
						    </div>
						    <div role="tabpanel" class="tab-pane" id="sign-up">
							<form>
							  <div class="form-group">
							    <label for="username2">Username</label>
							    <input type="text" class="form-control" id="username2" placeholder="Username" ng-model="signup.username">
							  </div>
							  <div class="form-group">
							    <label for="password_input2">Password</label>
							    <input type="password" class="form-control" id="password_input2" placeholder="Password" ng-model="signup.password">
							  </div>
							  <div class="form-group">
							    <label for="name">Name</label>
							    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="signup.name">
							  </div>
							  <div class="form-group">
							    <label for="email_add">Email Address</label>
							    <input type="email" class="form-control" id="email_add" placeholder="Email Address" ng-model="signup.email">
							  </div>
							  <button type="submit" class="btn btn-default" ng-click="signUp()">Submit</button>
							</form>
						    </div>
						    <div role="tabpanel" class="tab-pane" id="admin">
							<form>
							  <div class="form-group">
							    <label for="username2">Username</label>
							    <input type="text" class="form-control" id="username3" placeholder="Username" ng-model="admin.username">
							  </div>
							  <div class="form-group">
							    <label for="password_input2">Password</label>
							    <input type="password" class="form-control" id="password_input3" placeholder="Password" ng-model="admin.password">
							  </div>
							  <button type="submit" class="btn btn-default" ng-click="adminlogin()">Log in</button>
							</form>
						    </div>
						  </div>

						</div>
					</div>
				</div>
			</div>
		</div>
		
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src = "../js/bootstrap.min.js"> </script>
		
		
		
	</body>
</html>
